### *写在前面*
随手写的吐槽,想到什么写下什么.
### *bgm* 
顺带一提这次的bgm和ed印象不是很深.  
(sigh of Relief / confession. / ed:わたしだけのPromis)  
感觉同质化严重不是很适合sennzai.
### *个人吐槽*
#### *脚本*
能落位到这个评分大祥老师确实功不可没,但我觉得本作还是可以一试的.  
就算是冲着柚子奈ひよ,秋野花等也是值得的.  
不去用心感受与用双眼去观察,偏见是难以改变的,而恰恰了解一部作品时是需要放下成见的,  
过于在意立场与周遭的评价时,了解的过程是煎熬的.由于个人审美的不同,  
因此得出的作品"美"的度量不同,但却不可独断这样的"作品"不配称之为作品,亦或艺术.
##### *共通*
萌系作品常见的近未来学园设定.搭建了两级分化严重的舞台.  
于此我想讲讲狮童龙司这名角色.  
(
关于处理狮童这件事情,既现实却不那么无力.  
狮童龙司这个人物已于共通线路做过分析参考:(链共通龙司)  
许多人关注点在于对狮童的处理方式是否过于轻率
)
这名霸凌者姿态出现的角色是不值得丝毫同情的.  
无论曾经是否依靠努力与才华坐上风纪委员长,
当其伸手向身边弱小的人时,过往的光辉便黯然失色了.
毫无疑问狮童被学生会各方面"天才"击沉了,  
进入学生会与周围人做比较时,只片面关注于光鲜亮丽的一面使得差距被无限制的放大
才能上的差距对于要强的人影响是巨大的,无论如何想象 / 努力都难以赶上,最终心映射于人格上并扭曲了灵魂.
##### *一色奏命*
*并肩而立,互相扶持,通往王的荆棘道路.*  
个人而言是本作最富有个人特色以及魅力的角色了.
立于他人之上的才能,风度以及对于家族的决心.我认为塑造是成功的.  
奏雨的演出让角色用平和的语气却能说出带有极具分量的话语.
![一色奏命](ev_kan_c03_01.jpg)
> 「盤上を正しく見定めることができれば、求めるものは自ずと手の内に落ちてくる」  
当我们将全线铺开会发现,无论是否拒绝婚约都会落入一色家族或者与其相关.  
最为直观的莫过于妹线将妹妹吸纳入一色家.
无论是出于占有或是惜才也好,对于刚进入学园时带有的偏见我觉得形成良好的对比.  
关于这点不再过多赘述,我们来讨论一下发病的片段.
